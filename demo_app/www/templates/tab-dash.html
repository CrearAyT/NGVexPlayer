<ion-view >
  <ion-content >

<ul class="list" ng-show="true">
<button ng-click="doPlay()">PLAY</button>
<button ng-click="player.player.pause()">Pause</button>
<button ng-click="player.player.stop()">Stop</button>
<li class="item"> Width: {{ player.width }} <input type="range" ng-model="player.width" min=100 max=1280> </li>
<li class="item"> Height: {{ player.height }} <input type="range" ng-model="player.height" min=100 max=1280> </li>
<li class="item"> Scale: {{ player.scale }} <input type="range" ng-model="player.scale" min=0.25 max=4 step=0.25> </li>
<li class="item"> Tempo: {{ player.tempo }} <input type="range" ng-model="player.tempo" min=40 max=320 step=1> </li>
</ul>

<div vexplayer
  song="song"
  preload_soundfonts="true"
  player="player"
  scale="player.scale"
  width="player.width"
  height="player.height"
  tempo="player.tempo"
  editor="false"
  show_errors="true"
  on_note_on="onNoteOnCB"
  editor_height=80
  >
</div>




  </ion-content>
</ion-view>
